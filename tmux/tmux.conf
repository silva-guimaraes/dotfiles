# ~/.tmux.conf

# unbind default prefix and set it to ctrl-q
unbind C-b
set -g prefix C-q
bind C-q send-prefix

# make delay shorter
set -sg escape-time 0

#vi keys
set-window-option -g mode-keys vi

bind v split-window -h -c "#{pane_current_path}"
bind n split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
unbind '"'
unbind %

# set-option -g default-shell "/bin/bash"
set-option -g default-shell "/bin/zsh"


#### key bindings ####

# reload config file
bind r source-file ~/.tmux.conf \; display ".tmux.conf reloaded!"

# quickly open a new window
#bind N new-window

# synchronize all panes in a window
bind y setw synchronize-panes

# pane movement shortcuts (same as vim)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# enable mouse support for switching panes/windows
#set -g mouse on 


#### copy mode : vim #### 
# set vi mode for copy mode
#setw -g mode-keys vi 
# copy mode using 'Esc'
#unbind [
#bind Escape copy-mode

# start selection with 'space' and copy using 'y'
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
#bind -t vi-copy 'y' copy-selection

# paste using 'p'
unbind p
bind p paste-buffer

#plugins

# instalar plugin manager caso nÃ£o presente
if-shell '[ ! $(ls ~/.tmux/plugins/tpm/tpm 2>/dev/null) ]' {
	display 'instalando tpm.....'
	run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm'
}

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
# copiar texto
set -g @plugin 'tmux-plugins/tmux-yank'


# cores
# modo escuro
set -g pane-active-border-style fg='#f73ea8'
set -g pane-border-style fg='#6272a4'
set -g status-bg "#2f0533"
set -g status-fg white

# modo claro
# set -g pane-active-border-style fg="#005577"
# set -g pane-border-style fg='#6272a4'
# set -g status-bg "#ffffff"
# set -g status-fg "#000000"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
